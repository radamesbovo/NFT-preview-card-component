<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>

    <section class="container">
      <div class="container-img">
        <img class="container-img__eq" src="images/image-equilibrium.jpg">
      </div>
        
      <div class="container-description">
        
        <h1 class="container-description__title">Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <p class="container-description__value">0.041 ETH</p>
        <p>3 days left</p>
        
        <div class="divider">
        </div>
        
        <div class="container-description__creator">
          Creation of Jules Wyvern
        </div>
      </div>
    </section>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
